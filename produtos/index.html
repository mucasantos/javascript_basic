<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Cadastro de produtos</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1>Cadastro de produtos</h1>
        <br />
        <div class="parent">
          Descrição: <input type="text" id="desc" value="" /><br />
          Quantidade: <input type="text" id="qtd" value="" /><br />
          Preço unitário: <input type="text" id="valor" value="" /><br />
          Preço total: <input type="text" id="total" value="" readonly /><br />
        </div>
<br>
        <div class="parent">
          <input
            type="button"
            class="button button1"
            value="Calcular"
            onclick="calcular()"
          />
          <input
            type="button"
            class="button button2"
            value="Salvar"
            onclick="salvar()"
          />
          <br />
        </div>
      </div>
    </div>

    <br />
    <table>
      <thead>
        <th>Nome Produto</th>
        <th>Quantidade</th>
        <th>Valor unitário</th>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>
  </body>
</html>
